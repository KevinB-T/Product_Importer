<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Product Importer{% endblock %}</title>

    <style>
        :root {
            --primary: #2563eb;
            --primary-soft: #dbeafe;
            --danger: #dc2626;
            --danger-soft: #fee2e2;
            --success: #16a34a;
            --success-soft: #dcfce7;
            --bg: #f3f4f6;
            --border: #e5e7eb;
            --text-main: #111827;
            --text-muted: #6b7280;
            --radius-lg: 0.75rem;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                sans-serif;
            background: var(--bg);
            color: var(--text-main);
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        header {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .brand {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .nav-links {
            display: flex;
            gap: 0.75rem;
            font-size: 0.95rem;
        }

        .nav-links a {
            padding: 0.4rem 0.75rem;
            border-radius: 999px;
        }

        .nav-links a.active {
            background: var(--primary-soft);
            color: var(--primary);
            font-weight: 500;
        }

        main {
            max-width: 1100px;
            margin: 1.5rem auto 2rem;
            padding: 0 1rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.25rem;
        }

        .page-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .page-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .card {
            background: white;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            padding: 1rem 1.25rem;
            box-shadow: 0 10px 20px rgba(15, 23, 42, 0.03);
        }

        .card + .card {
            margin-top: 1rem;
        }

        .btn-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.45rem 0.9rem;
            border-radius: 999px;
            border: 1px solid transparent;
            font-size: 0.9rem;
            cursor: pointer;
            white-space: nowrap;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: white;
            border-color: var(--border);
            color: var(--text-main);
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger-soft {
            background: var(--danger-soft);
            color: var(--danger);
            border-color: transparent;
        }

        .btn-sm {
            padding: 0.25rem 0.6rem;
            font-size: 0.8rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 0.75rem 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            font-size: 0.9rem;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control,
        .form-select {
            padding: 0.45rem 0.6rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            font-size: 0.9rem;
        }

        .form-control:focus,
        .form-select:focus {
            outline: 2px solid var(--primary-soft);
            border-color: var(--primary);
        }

        .form-help {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .form-check-inline {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.9rem;
            margin-top: 0.35rem;
        }

        .form-check-input {
            width: 1rem;
            height: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        thead {
            background: #f9fafb;
        }

        th,
        td {
            padding: 0.5rem 0.6rem;
            border-bottom: 1px solid var(--border);
            text-align: left;
        }

        th {
            font-weight: 500;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.1rem 0.45rem;
            border-radius: 999px;
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .badge-success {
            background: var(--success-soft);
            color: var(--success);
        }

        .badge-danger {
            background: var(--danger-soft);
            color: var(--danger);
        }

        .badge-muted {
            background: #e5e7eb;
            color: #4b5563;
        }

        .messages {
            margin-bottom: 0.75rem;
        }

        .alert {
            border-radius: 0.75rem;
            padding: 0.55rem 0.75rem;
            font-size: 0.9rem;
            margin-bottom: 0.4rem;
        }

        .alert-success {
            background: var(--success-soft);
            color: var(--success);
        }

        .alert-error,
        .alert-danger {
            background: var(--danger-soft);
            color: var(--danger);
        }

        .alert-info {
            background: var(--primary-soft);
            color: var(--primary);
        }

        .alert-warning {
            background: #fef3c7;
            color: #b45309;
        }

        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            margin-top: 0.75rem;
            font-size: 0.85rem;
        }

        .pagination span,
        .pagination a {
            padding: 0.25rem 0.55rem;
            border-radius: 999px;
            border: 1px solid transparent;
        }

        .pagination .current {
            border-color: var(--border);
            background: white;
        }

        .pagination a:hover {
            background: #f3f4f6;
        }

        .muted {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .table-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .progress-bar-container {
            border-radius: 999px;
            background: #e5e7eb;
            overflow: hidden;
            height: 0.7rem;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #22c55e, #22c55e);
            transition: width 0.3s ease;
        }

        @media (max-width: 640px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }

            th,
            td {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="brand">
        Product Importer
    </div>
    <nav class="nav-links">
        <a href="{% url 'product_list' %}"
           class="{% if request.resolver_match.url_name|default:''|slice:':7' == 'product' %}active{% endif %}">
            Products
        </a>
        <a href="{% url 'upload' %}"
           class="{% if request.resolver_match.url_name == 'upload' %}active{% endif %}">
            Import CSV
        </a>
        <a href="{% url 'webhook_list' %}"
           class="{% if request.resolver_match.url_name|default:''|slice:':7' == 'webhook' %}active{% endif %}">
            Webhooks
        </a>
    </nav>
</header>

<main>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags|default:'info' }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}{% endblock %}
</main>
</body>
</html>
